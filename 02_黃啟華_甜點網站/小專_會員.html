<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小專_會員</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="./小專.js"></script>

    <style>
        @import url("./小專.css");
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;1,300&family=Noto+Serif+TC:wght@700&display=swap');
    </style>

    <style>
        body {
            height: 1000px;
        }

        /* Style inputs, select elements and textareas */
        input[type=text],
        input[type=password],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        /* Style the label to display next to the inputs */
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        /* Style the submit button */
        input[type=submit] {
            background-color: #eda011;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        /* Style the container */
        .container {
            border-radius: 5px;
            background-color: white;
            padding: 20px;
            margin-top: 15px;
        }

        /* Floating column for labels: 25% width */
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
            font-size: 22px;


        }

        /* Floating column for inputs: 75% width */
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row {
            margin-left: 130px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }

        #message {
            display: none;
            background: #f1f1f1;
            color: #000;
            position: relative;
            padding: 20px;
            margin-top: 10px;
        }

        #message p {
            padding: 10px 35px;
            font-size: 16px;
            margin-left: 50px;
        }

        /* Add a green text color and a checkmark when the requirements are right */
        .valid {
            color: green;
        }

        .valid:before {
            position: relative;
            left: -35px;
            content: "○;";
        }

        /* Add a red text color and an "x" icon when the requirements are wrong */
        .invalid {
            color: red;
        }

        .invalid:before {
            position: relative;
            left: -35px;
            content: "✘;";
        }
    </style>
</head>

<body>

    <header>
        <div class="logo"><a href="./小專_首頁.html"><img src="./圖片/logo去背.png" alt="logo"></a></div>
        <div class="menu">
            <ul>
                <li class="about">
                    <a href="./小專_關於我們.html">關於我們</a>
                </li>
                <li class="event"> <a href="./小專_活動公告.html">商品QA</a></li>
                <li class="commodity"> <a href="小專_系列商品.html">系列商品</a></li>

                <div class="m.hover1"></div>
                <div class="m.hover2"></div>

            <form class="search_bar" style="visibility: hidden;">
                <li class="search_hidden" style="position: absolute; right: 200px;">

                    <input type="text" name="search"
                        style=" position: absolute; right: -150px; top: 10px;background-color: #F7C242; height: 25px; width: 150px; border: 1px  #FFB11B solid; border-radius: 10px;">

                    <input type="submit" value="搜尋"
                        style="position: absolute; right: -195px; top: 10px; border: #FFB11B 1px solid; border-radius: 10px; height: 25px; background-color: #d49c33; color: #000000;"></input>
            </form>





        </div>


    </header>
    <div class="container">
        <form action="./小專_首頁.html">
            <div class="row">
                <div class="col-25">
                    <label for="fname">帳號</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="請輸入帳號..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="psw">密碼</label>
                </div>
                <div class="col-75">
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="請輸入密碼..">
                </div>
            </div>
            <div id="message" class="row">
                <h2 style="margin-left: 20px;">密碼必須包含:</h2>
                <p id="letter" class="invalid">一個小寫字母</p>
                <p id="capital" class="invalid">一個大寫字母</p>
                <p id="number" class="invalid">一個數字</p>
                <p id="length" class="invalid">最少8個字</p>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">姓名</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="請輸入姓名..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">縣市</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="australia">台中市</option>
                        <option value="canada">台北市</option>
                        <option value="usa">台南市</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">備註</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="請輸入備註.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="註冊">
            </div>
        </form>
    </div>

        </ul>
        <ul class="footer_text">
            <li>menkeki</li>
            <li style="position: absolute;bottom: 38px;">menkeki</li>
            <li style="position: absolute;bottom: -26px;">men_ke_ki_dessert</li>
            <li style="position: absolute;bottom: -90px; width: 200px;">0900-333-999</li>
        </ul>

    </footer>
    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }

    </script>
</body>
